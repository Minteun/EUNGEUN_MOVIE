{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} 회원가입 {% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-5 text-center text-light">회원가입을 해주세요!</h1>
  <hr>
  <form action="" method="POST" class="text-light">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-success">회원가입하기</button>
  </form>
</div>
{% endblock %}
